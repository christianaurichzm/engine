<!doctype html>
<html>
  <head>
    <title>Engine</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="stylesheet" type="text/css" href="modmenu.css" />
    <link rel="stylesheet" type="text/css" href="contenteditor.css" />
  </head>
  <body>
    <div class="container" id="loginContainer">
      <h2>Login</h2>
      <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required />
        <button type="submit">Login</button>
      </form>
      <p id="errorMessage">Login failed. Please try again.</p>
    </div>
    <div id="ui">
      <div id="tilesetContainer">
        <button id="saveButton">Save Map</button>
        <div id="modeControls" class="mode-controls">
          <div id="blockingGroup" class="mode-group">
            <button id="blockButton">Blocking Mode: OFF</button>
          </div>
          <div id="warpingGroup" class="mode-group">
            <button id="warpButton">Warp Mode: OFF</button>
            <div class="mode-inputs">
              <label for="mapTo">Map To:</label>
              <input type="number" id="mapTo" name="mapTo" required />
              <label for="xTo">Tile X:</label>
              <input type="number" id="xTo" name="xTo" required />
              <label for="yTo">Tile Y:</label>
              <input type="number" id="yTo" name="yTo" required />
            </div>
          </div>
          <div id="npcGroup" class="mode-group">
            <button id="npcButton">NPC Mode: OFF</button>
            <div class="mode-inputs">
              <label for="npc">NPC:</label>
              <select id="npc" name="npc" required>
                <option value="" disabled selected>Select an NPC</option>
              </select>
            </div>
          </div>
          <div id="itemGroup" class="mode-group">
            <button id="itemButton">Item Mode: OFF</button>
            <div class="mode-inputs">
              <label for="item">Item:</label>
              <select id="item" name="item" required>
                <option value="" disabled selected>Select an item</option>
              </select>
            </div>
          </div>
        </div>

        <canvas id="tilesetCanvas"></canvas>
      </div>

      <div id="modContainer" class="editor-menu">
        <h3>Moderation Menu</h3>
        <h4>Players</h4>
        <div class="editor-group">
          <label for="playerName">Player Name</label>
          <input
            id="playerName"
            type="text"
            placeholder="Type player name..."
          />

          <div class="editor-actions">
            <button id="kickBtn" class="editor-btn">Kick</button>
            <button id="bringBtn" class="editor-btn">Bring Here</button>
            <button id="gotoBtn" class="editor-btn">Go To</button>
          </div>
          <div id="playerOpsRow" class="editor-extra" style="display: flex">
            <div class="editor-extra-field">
              <label for="accessSelect">Access</label>
              <select id="accessSelect"></select>
              <button id="setAccessBtn" class="editor-btn small">Set</button>
            </div>
            <div class="editor-extra-field">
              <label for="spriteInput">Sprite</label>
              <input id="spriteInput" type="number" min="0" />
              <button id="setSpriteBtn" class="editor-btn small">Set</button>
            </div>
            <div class="editor-extra-field ban-section">
              <label>Ban Player</label>
              <input
                id="banReason"
                type="text"
                placeholder="Reason (optional)"
              />
              <input
                id="banDuration"
                type="number"
                min="0"
                placeholder="Duration (min, 0=perm)"
              />
              <button id="banBtn" class="editor-btn small danger">Ban</button>
            </div>
          </div>
        </div>
        <hr class="editor-divider" />

        <h4>My self</h4>
        <div class="editor-group">
          <div class="editor-extra-field">
            <label for="mapId">Move to Map</label>
            <input id="mapId" type="number" placeholder="Map ID" />
            <button id="moveMapBtn" class="editor-btn small">Go</button>
          </div>
          <div class="editor-extra-field">
            <label for="myAccess">My Access</label>
            <select id="myAccess"></select>
            <button id="setMyAccessBtn" class="editor-btn small">Set</button>
          </div>
          <div class="editor-extra-field">
            <label for="mySpriteInput">My Sprite</label>
            <input id="mySpriteInput" type="number" min="0" />
            <button id="setMySpriteBtn" class="editor-btn small">Set</button>
          </div>
        </div>
      </div>

      <link rel="stylesheet" href="contentEditor.css" />
      <div id="contentEditorContainer" class="editor-menu">
        <h2>Content Editor</h2>

        <div class="editor-group">
          <label for="npcSelect">Select NPC</label>
          <select id="npcSelect"></select>
          <div class="editor-actions">
            <button id="editNpcBtn" class="editor-btn small">Edit</button>
            <button id="createNpcBtn" class="editor-btn small">New NPC</button>
          </div>
          <div
            id="npcEditorFields"
            style="display: none; flex-direction: column; gap: 12px"
          >
            <canvas
              id="npcSpritePreview"
              class="editor-preview-canvas"
            ></canvas>
            <label for="npcNameInput">Name</label>
            <input id="npcNameInput" type="text" />
            <label for="npcSpriteInput">Sprite ID</label>
            <input id="npcSpriteInput" type="number" min="0" />
            <label for="npcHealthInput">Health</label>
            <input id="npcHealthInput" type="number" min="1" />
            <label for="npcAttackInput">Attack</label>
            <input id="npcAttackInput" type="number" min="1" />
            <label for="npcBehaviorInput">Behavior</label>
            <select id="npcBehaviorInput">
              <option value="">Select behavior</option>
              <option value="neutral">Neutral</option>
              <option value="aggressive">Aggressive</option>
              <option value="passive">Passive</option>
            </select>
            <label for="npcExpInput">Experience Value</label>
            <input id="npcExpInput" type="number" min="0" />
            <div class="editor-actions">
              <button id="saveNpcBtn" class="editor-btn small">Save</button>
              <button id="deleteNpcBtn" class="editor-btn small">Delete</button>
            </div>
          </div>
        </div>

        <div class="editor-group">
          <label for="itemSelect">Select Item</label>
          <select id="itemSelect"></select>
          <div class="editor-actions">
            <button id="editItemBtn" class="editor-btn small">Edit</button>
            <button id="createItemBtn" class="editor-btn small">
              New Item
            </button>
          </div>
          <div
            id="itemEditorFields"
            style="display: none; flex-direction: column; gap: 12px"
          >
            <canvas
              id="itemSpritePreview"
              class="editor-preview-canvas"
            ></canvas>
            <label for="itemNameInput">Name</label>
            <input id="itemNameInput" type="text" />
            <label for="itemSpriteInput">Sprite ID</label>
            <input id="itemSpriteInput" type="number" min="0" />
            <label for="itemDescriptionInput">Description</label>
            <input id="itemDescriptionInput" type="text" />
            <label for="itemTypeInput">Type</label>
            <select id="itemTypeInput">
              <option value="">Select type</option>
              <option value="weapon">Weapon</option>
              <option value="helmet">Helmet</option>
              <option value="chestplate">Chestplate</option>
              <option value="gloves">Gloves</option>
              <option value="boots">Boots</option>
              <option value="consumable">Consumable</option>
            </select>

            <div class="editor-actions">
              <button id="saveItemBtn" class="editor-btn small">Save</button>
              <button id="deleteItemBtn" class="editor-btn small">
                Delete
              </button>
            </div>
          </div>
        </div>
      </div>

      <div id="gameInfo">
        <p id="mapName">Map</p>
        <div id="connection-status">Connecting...</div>
        <div id="gameArea">
          <div id="canvasContainer">
            <canvas id="foregroundCanvas" width="1280" height="896"></canvas>
            <canvas id="itemCanvas" width="1280" height="896"></canvas>
            <canvas id="gridCanvas" width="1280" height="896"></canvas>
            <canvas id="playerCanvas" width="1280" height="896"></canvas>
          </div>
          <div id="inventory" class="inventory">
            <h2>Inventory</h2>
            <div id="use-button-container" class="use-button-container"></div>
            <div id="items" class="items"></div>
            <h2>Equips</h2>
            <div id="equipment" class="equipment-container"></div>
          </div>
          <div id="tooltip" class="tooltip"></div>
        </div>
      </div>
    </div>
    <div id="hud">
      HP:
      <div id="health-bar-container">
        <div id="health-bar"></div>
        <div id="health-bar-text"></div>
      </div>
    </div>
    <div id="chatContainer">
      <div id="chatBox" class="chat-box"></div>
      <div id="chatInputContainer">
        <select id="chatScope">
          <option value="map">Map</option>
          <option value="global">Global</option>
        </select>
        <input type="text" id="chatInput" placeholder="Mensagem..." />
      </div>
    </div>
    <script src="/bundle.js"></script>
  </body>
</html>
